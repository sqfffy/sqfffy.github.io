{% extends 'base.html' %}

{% block content %}
<h1>Upload Resume File</h1>
<form method="POST" enctype="multipart/form-data">
    <div>
        <label for="file">Choose a file:</label>
        <input type="file" name="file" id="file">
    </div>
    <div>
        <input type="submit" value="Upload">
    </div>
</form>
{% endblock %}
