{% extends 'base.html' %}

{% block content %}
    <div class="resume-container">
        <h2>{{ resume.name }}</h2>
        <p><strong>Email:</strong> {{ resume.email }}</p>
        <p><strong>Phone:</strong> {{ resume.phone }}</p>
        
        <h3>Objective</h3>
        <p>{{ resume.objective }}</p>

        <h3>Education</h3>
        <p>{{ resume.education }}</p>

        <h3>Experience</h3>
        <p>{{ resume.experience }}</p>

        <h3>Skills</h3>
        <p>{{ resume.skills }}</p>

        <a href="{{ url_for('index') }}" class="button">Create Another Resume</a>
    </div>
{% endblock %}
