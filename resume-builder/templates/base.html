<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">Resume Builder</h1>
                <nav>
                    <ul class="flex space-x-4">
                        <li><a href="{{ url_for('index') }}" class="text-gray-600 hover:text-gray-900">Home</a></li>
                        <li><a href="{{ url_for('upload_file') }}" class="text-gray-600 hover:text-gray-900">Upload Resume</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow-sm mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <p class="text-center text-gray-500">&copy; 2024 Resume Builder</p>
        </div>
    </footer>
</body>
</html>
